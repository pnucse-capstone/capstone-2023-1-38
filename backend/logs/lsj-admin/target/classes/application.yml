# 프로젝트 관련 구성
lsj:
  # 파일 경로
  # profile: D:/blockchain/uploadPath
  profile: /Users/jyc/workspace/bishe/blockchain-trace-basic-data 8.5/uploadPath
  # 获取ip地址开关（可删）
  # IP 주소 스위치 얻기
  addressEnabled: false
  # 인증번호 유형: math 배열계산, char 문자인증
  captchaType: math

# 개발 환경 구성
server:
  # 서버의 HTTP 포트, 기본값은 8080  服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 애플리케이션 액세스 경로 应用的访问路径
    context-path: /
  tomcat:
    # Tomcat용 URI 인코딩 tomcat的URI编码
    uri-encoding: UTF-8
    # Tomcat의 최대 스레드 수, 기본값은 200  tomcat最大线程数，默认为200
    max-threads: 800
    # Tomcat이 시작하고 초기화하는 스레드 수, 기본값은 25  Tomcat启动初始化的线程数，默认值25
    min-spare-threads: 30

fdfs:
  so-timeout: 1501
  connect-timeout: 601
  thumb-image:
    width: 60
    height: 60
    #트래커 서버 리스트 Tracker 服务器列表
#  tracker-list: 127.0.0.1:22122
  tracker-list: 49.234.25.45:22122
  #address: http://127.0.0.1:8888/
  #서버 주소
  address: http://49.234.25.45:8888/

# 日志配置 로그 구성
logging:
  level:
    com.lsj: debug
    org.springframework: warn

# Spring配置 spring구성
spring:
  # 资源信息 리소스 정보
  messages:
    # 国际化资源文件路径 국제화 리소스 파일 경로
    basename: i18n/messages
  profiles: 
    active: druid
    # 文件上传 파일 업로드
  servlet:
     multipart:
       # 单个文件大小 # 단일 파일 크기
       max-file-size:  10MB
       # 设置总上传的文件大小 총 업로드 파일 크기 설정
       max-request-size:  20MB
  # 服务模块 서비스 모듈
  devtools:
    restart:
      # 热部署开关 핫 배포 스위치
      enabled: true
  # redis 配置 redis 구성
  redis:
    # 地址 주소
    host: 127.0.0.1
    # 端口，默认为6379 포트, 기본값은 6379
    port: 6379
    # 密码 비밀번호
    password: 
    # 连接超时时间 접속 시간 초과
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接 연결 풀에서 가장 작은 유휴 연결
        min-idle: 0
        # 连接池中的最大空闲连接 연결 풀의 최대 유휴 연결
        max-idle: 8
        # 连接池的最大数据库连接数 연결 풀에 대한 최대 데이터베이스 연결 수
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制） 연결 풀의 최대 차단 대기 시간(제한 없음을 나타내려면 음수 값 사용)
        max-wait: -1ms

# token配置 token 구성
token:
    # token 정의 ID 令牌自定义标识
    header: Authorization
    # token 키 令牌密钥
    secret: abcdefghijklmnopqrstuvwxyz
    # 令牌有效期（默认30分钟）token 유효 기간(기본30분)
    expireTime: 30
  
# MyBatis配置 MyBatis 구성
mybatis:
    # 搜索指定包别名 지정된 패키지 별칭 검색
    typeAliasesPackage: com.lsj.**.domain
    # 配置mapper的扫描，找到所有的mapper.xml映射文件 모든 mapper.xml 매핑 파일을 찾도록 매퍼 스캔 구성
    mapperLocations: classpath*:mapper/**/*Mapper.xml
    # 加载全局的配置文件
    # 전역 구성 파일 로드
    configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper分页插件
# PageHelper 페이징 플러그인
pagehelper: 
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql 


